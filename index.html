<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your Mood Our Music</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="javascript" href="script.js" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <h1>Best Songs That Suit Your Mood!!!</h1>

      <div class="songBanner"></div>

      <div class="songList">
        <div class="songItemContainer">
          <div class="songItem">
            <img src="Silence.jpg" alt="1" />
            <span class="songName">Silence</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:34
                <i id="0" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="just.jpg" alt="1" />
            <span class="songName">Perfect </span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:34
                <i id="1" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="left&right.jpg" alt="1" />
            <span class="songName">Left&Right</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:34
                <i id="2" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="wildest.jpg" alt="1" />
            <span class="songName">Glow</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:34
                <i id="3" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="lovestory.jpg" alt="1" />
            <span class="songName">Love Story</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:34
                <i id="4" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="obsessed.jpg" alt="1" />
            <span class="songName">Despacito</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:34
                <i id="5" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!--- fontawesomeicons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="playing.gif" width="42px" alt="" id="gif" /><span
          id="masterSongName"
          >Silence</span
        >
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
